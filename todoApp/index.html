<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp with local storage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css"/>

</head>
<body>
   <main class="app">
      <section class="greeting">
        <h2 class="title">
            Whatsup <input type="text" id="name" placeholder="Name here"/>
        </h2>
      </section>
      <section class="createtodo">
           <h2>create todo</h2>
               <form id="new todo form">
                <h2>whats on your todo list</h2>
                <input type="text" name="content" id="content" placeholder="type your text"/>
                
                <h4>
                    Pick a catogary
                </h4>
                <div class="options">
                    <label>
                        <input type="radio" name="categary" id="category1" value="business"/>
                        <span class="bubble business"></span>
                        <div>Business</div>
                    </label>
                    <label>
                        <input type="radio" name="categary" id="category2" value="personal"/>
                        <span class="bubble personal"></span>
                        <div>personal</div>
                    </label>
                </div>
                <input type="submit" value="add todo"/>
               </form>
      </section>

      <section class="todo-list">
         <h3>
            Todo List
         </h3>
         <div class="list" id="todo-list">
            <div class="todo item">
                <label>
                    <input type="checkbox"/>
                    <span class="bubble personal"></span>
                </label>
                <div class="todo-content">
                    <input type="text" value="get a milk" readonly/>
                </div>
                <div class="actions">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </div>
            </div>
         </div>
      </section>
   </main>

    <script src="main.js"></script>
</body>
</html>
